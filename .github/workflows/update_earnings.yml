name: Update earnings CSVs

on:
  schedule:
    # Daily at 23:00 UTC (11pm UK time most of the year)
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  update-earnings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug paths (sanity check)
        run: |
          pwd
          ls -la
          ls -la tools || true
          ls -la Data/earnings || true

      - name: Run earnings fetcher (DO NOT FAIL JOB)
        run: |
          set +e
          python tools/fetch_earnings.py
          echo "Fetcher exit code was $?"
          set -e

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Data/earnings || true

          if git diff --cached --quiet; then
            echo "No earnings changes to commit."
            exit 0
          fi

          git commit -m "Auto-update earnings CSVs"
          git push
