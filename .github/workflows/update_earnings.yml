name: Update earnings CSVs

on:
  # Run every day at 23:00 UTC
  schedule:
    - cron: "0 23 * * *"
  # Allow manual run from the Actions tab
  workflow_dispatch:

jobs:
  update-earnings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Make sure we have full history so we can commit back
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run earnings fetcher
        run: |
          python tools/fetch_earnings.py

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if anything in Data/earnings changed
          if [[ -n "$(git status --porcelain Data/earnings)" ]]; then
            echo "Changes detected in Data/earnings â€“ committing..."
            git add Data/earnings
            git commit -m "Auto-update earnings CSVs"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
